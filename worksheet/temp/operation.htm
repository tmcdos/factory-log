<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<Title>List of work operations</title>
<meta http-equiv="Content-type" content="text/html;charset=windows-1251">
<link rel="stylesheet" type="text/css" href="{PREP}/skin/normal.css">
</head>
<body background="{PREP}/images/candy.gif" topmargin="3" leftmargin="3" rightmargin="3" bottommargin="3">
<form name="admin" action="{PREP}/operation.php" method="POST">
	<table align="center" width="100%" height="100%" cellspacing="0" cellpadding="0">
		{HEADER}
    <tr>
      <td align="center" height="100%"><table width="95%" height="100%" cellspacing="0" cellpadding="0">
				<tr><td style="font-size:4pt">&nbsp;</td></tr>
				<tr height="100%">
		      <td width="100%" valign="top"><table align="center" cellspacing="2" cellpadding="2">
						<tr valign="top">
							<td align="center"><table class="list_1" cellspacing="0" cellpadding="3">
								<tr align="center" bgcolor="#00E099">
									<td>No</td>
									<td>Name of work operation</td>
									<td>Wage</td>
									<td>Active</td>
									<td>Actions</td>
									<td>Created by</td>
									<td>Created on</td>
									<td>Last change by</td>
									<td>Last change on</td>
								</tr>
								<tr align="center">
									<td><input type="text" class="edit" name="nomer" size="4" maxlength="3" value="{NOMER}"></td>
									<td><input type="text" class="edit" name="ime" size="50" maxlength="50" value="{NAME}"></td>
									<td><input type="text" class="edit" name="cena" size="8" maxlength="5" value="{CENA}"></td>
									<td><select class="combo" name="active" size="1">
										<option value="1" {ACT_1}>Active</option>
										<option value="0" {ACT_0}>Obsolete</option>
									</select></td>
									<td><input type="submit" class="button3" name="edit1" value="{EDIT_1}"></td>
									<td colspan="4">&nbsp;</td>
								</tr>
								<tr><td>{ITEM_1}</td></tr>
							</table></td>
						</tr>
					</table></td>
				</tr>
				<tr><td style="font-size:4pt">&nbsp;</td></tr>
			</table></td>
		</tr>
  {FOOTER}
</table>
<input type="hidden" name="edit_1" value='{EDITID1}'>
<script language="Javascript" type="text/javascript">
  function FinalConfirm(str1)
  {
  	var truthBeTold = window.confirm(str1);
  	if (truthBeTold) return true; else return false;
  }
  <!--{ERROR}-->
</script>
</form>
</body>
</html>
